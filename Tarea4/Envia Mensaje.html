<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Envia Mensaje</title>
	<link rel="stylesheet" href="Envia Mensaje.css">
</head>
<body>
	<h1>Enviame un mensaje</h1>
	<div id="formulario">	
		<form>
			<div id="mensaje">
				<textarea id="msg" rows="8" cols="45" ></textarea>
			</div><br>
			<div>
				<label>Nombre</label>
				<input type="text" name="nombre">
			</div>
			<div>
				<label>Sexo:</label> <br>
				<input type="radio" name="genero" value="M"> Masculino<br>
				<input type="radio" name="genero" value="F"> Femenino<br>
			</div><br>
			<div>
	        	<label for="correo">E-mail:</label>
	        	<input type="email" id="correo">
	    	</div><br>
	    	<div>
	    		<button type="submit" name="enviar">Enviar</button>
	    	</div>
		</form>
	</div>	
</body>
</html>
